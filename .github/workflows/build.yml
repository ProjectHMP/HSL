name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
    - '**.csproj'

env:
  DOTNET_VERSION: '3.1' # The .NET SDK version to use

permissions: write-all

jobs:
  build:

    name: Windows Build
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Install dependencies
      run: dotnet restore
      
    - name: Building
      run: dotnet build
      
