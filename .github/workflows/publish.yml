name: publish

on:
  workflow_dispatch:
    inputs:
      version_tag:
        type: string
        description: 'Version Tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_title:
        type: string
        description: 'Release Title'
        required: true
        default: 'Release Title'
      is_pre_release:
        type: boolean
        description: 'Is Pre-Release?'
        required: true
        default: true
      is_draft:
        type: boolean
        description: 'Is Draft?'
        required: true
        default: false

env:
  DOTNET_VERSION: '3.1' # The .NET SDK version to use
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions: write-all

jobs:
  publish:
    if: github.event_name == 'workflow_dispatch'
    name: Windows Build
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Install dependencies
      run: dotnet restore
      
    - name: Publish
      run: dotnet publish -p:PublishProfile=FolderProfile -c Release -f netcoreapp3.1 -r win-x64 -o ./publish/
      
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: ./publish/

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.event.inputs.version_tag }}
        release_name: ${{ github.event.inputs.release_title }}
        draft: ${{ github.event.inputs.is_draft }}
        prerelease: ${{ github.event.inputs.is_pre_release }}
        
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: build-output

    - name: Uploading Published Binary
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish/HSL.exe
        asset_name: HSL.exe
        asset_content_type: application/octet-stream

    - name: Uploading Published Symbols (.pdb)
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish/HSL.pdb
        asset_name: HSL.pdb
        asset_content_type: application/octet-stream
